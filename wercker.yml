box: node

build:
  steps:
    -script:
        code: npm config set unsafe-perm true
    - npm-install
    - script:
        name: build 
        code: npm run build
heroku:
    steps:
      - heroku-deploy:
          key: $HEROKU_KEY
          key-name: HEROKU_KEY_PAIR
          user: $HEROKU_USER
          app-name: $HEROKU_APP_NAME

deploy-to-surge:
    steps:
      - script:
        name: deploy to surge
        code: npm run deploy
